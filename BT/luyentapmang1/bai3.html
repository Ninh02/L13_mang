<body>
<script>
    let arr=[1,3,6,5,4,7,2];
    let max=arr[0];
    for(let i=1;i<arr.length;i++){
        if(max<arr[i]){
            max=arr[i];
        }
    }
    let sum=0;
    let avg;
    for(let i=0;i<arr.length;i++){
        sum+=arr[i];
    }
    avg=sum/arr.length;
    document.write('gia tri lon nhat cua mang la:'+max);
    document.write('gia tri trung binh cua mang la:'+avg);
</script>
